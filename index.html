<!DOCTYPE html>
<html>
    <head>
        <title>Alquilar Juegos</title>

<body>

    <h1 style="text-align:center">Alquiler de Juegos </h1>

    <!-- Reportes-->

    <h2 style="text-align:center"> Reportes Alquiler de Juegos</h2>

    <h3 > Reporte estado de reservas</h3>

    <button onclick="traerReporteStatus()"> Generar Reporte estado de reservas </button>

    <h2 style="text-align:center"> </h2>

    <div id="resultadoStatus"></div>

    <h2 style="text-align:center"> </h2>
    <input type="date" id="RstarDate" placeholder="descripcion">
    <input type="date" id="RdevolutionDate" placeholder="descripcion">
    
    <h2 style="text-align:center"> </h2>
    
    <input id="Rdate" size="90" disabled >
    
    <h2 style="text-align:center"> </h2>
    <div id="resultadoDate"></div>

    <h2 style="text-align:center"> </h2>

    <h3 > Reporte Clientes y reservas</h3>
    
    <h2 style="text-align:center"> </h2>

    <button onclick="traerReporteClientes()"> Generar Reporte Clientes y Cantidad de reservas por cliente </button>
    <h2 style="text-align:center"> </h2>
    <div id="resultadoClientes"></div>
    <h2 style="text-align:center"> </h2>






<!-- Category -->

<h2 style="text-align:center">Categorias </h2>
<button onclick="traerInformacion_category()" >Consultar categorias</button>
<h2 style="text-align:center"> </h2>
<div id="resultado_category"></div>
<h2 style="text-align:center"> </h2>
<button onclick="guardarInformacion_category()">Insertar categoria</button>
<!--  <button onclick="editarInformacion_message()">Actualizar categoria</button> -->
<h2 style="text-align:center"> </h2>
<div>

    <input type="text" id="name_category" placeholder="name"> 
    <input type="text" id="description_category" placeholder="descripcion">
    
</div>


<!-- Juegos. -->

<h2 style="text-align:center">Datos Juegos </h2>


<button onclick="traerInformacion_games()" >Consultar Juegos</button>

<h2 style="text-align:center"> </h2>

<div id="resultado_games"></div>

<h2 style="text-align:center"> </h2>

<button onclick="guardarInformacion_games()">Insertar Juego</button>
<!-- <button onclick="editarInformacion_games()">Actualizar Juego</button> -->

<h2 style="text-align:center"> </h2>

<div>
    <input type="text" id="name_games" placeholder="name">
    <input type="text" id="developer" placeholder="developer">
    <input type="number" id="year_game" placeholder="year">
    <input type="text" id="description_game" placeholder="description">
    <select id="games_category"></select>
    <!--    <input type="number" id="category_id" placeholder="category_id"> -->
    
</div>

<script type="text/javascript">
    window.onload = autoInicioCategoria();
    window.onload = autoclient_message();
    window.onload = autogame_message();
    window.onload = autoclient_reservation();
    window.onload = autogame_reservation();
</script>
<!-- Clientes. -->

    
<h2 style="text-align:center">Datos Clientes </h2>


<button onclick="traerInformacion()" >Consultar</button>

<h2 style="text-align:center"> </h2>

<div id="resultado"></div>

<h2 style="text-align:center"> </h2>

<button onclick="guardarInformacion()">Insertar cliente</button>
<!-- <button onclick="editarInformacion()">Actualizar cliente</button> -->

<div>
<!--    <input type="number" id="id" placeholder="id"> -->

    <input type="text" id="email" placeholder="email">
    <input type="number" id="age" placeholder="age">
    <input type="text" id="password" placeholder="password">
</div>





<!-- Mensajes. -->

<h2 style="text-align:center">Datos Mensajes </h2>


<button onclick="traerInformacion_message()" >Consultar Mensajes</button>

<h2 style="text-align:center"> </h2>

<div id="resultado_message"></div>

<h2 style="text-align:center"> </h2>

<button onclick="guardarInformacion_message()">Insertar Mensaje</button>


<!--  <button onclick="editarInformacion_message()">Actualizar Mensaje</button> -->

<div>

    <input type="text" id="messagetext" placeholder="messagetext">
    <select id="message_client"></select>
    <select id="message_game"></select>
</div>

<!-- Reservation. -->

<button onclick="traerInformacion_reservation()" >Consultar Reservas</button>

<div id="resultado_reservation"></div>

<div>
    <input type="text" id="startDate" placeholder="startDate"> 
    <input type="text" id="devolutionDate" placeholder="devolutionDate">
    <input type="text" id="status" placeholder="status">

    <select id="reservation_client"></select>
    <select id="reservation_game"></select>
